          server_port: ${{ secrets.MAIL_PORT }}
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: ${{ env.EMAIL_SUBJECT }}
          to: ${{ env.EMAIL_TO }}
          from: ${{ env.EMAIL_FROM }}
          html_body: ${{ env.EMAIL_HTML_BODY }}
          attachments: ${{ env.EMAIL_ATTACHMENTS }}
