name: Allure Report on GitHub Pages
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  bdd-test:
    runs-on: ubuntu-latest
    env:
      TEST_RESULTS_DIR: allure-results
      ALLURE_REPORT_DIR: allure-report

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          tar -zxvf allure-2.23.1.tgz
          sudo mv allure-2.23.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Check if Allure is installed
        run: allure --version

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install --upgrade pip setuptools wheel
          pip3 install -r requirements.txt

      - name: Run simple BDD test
        run: |
          source .venv/bin/activate
          BEHAVE_OUTPUT=$(behave \
            --verbose \
            --tags=@simple \
            --format=allure_behave.formatter:AllureFormatter \
            --summary \
            --outfile $TEST_RESULTS_DIR \
            --include simple 2>&1)
        continue-on-error: true

      - name: Echo BEHAVE OUTPUT
        run: |
          echo $BEHAVE_OUTPUT
          if [ $? -eq 0 ]; then
            echo "::notice::${BEHAVE_OUTPUT}"
          else
            echo "::error::${BEHAVE_OUTPUT}"
          fi
          unset BEHAVE_OUTPUT


      - name: Generate the HTML allure report
        run: |
          source .venv/bin/activate \
          && allure generate "./$TEST_RESULTS_DIR" \
            -o "./$ALLURE_REPORT_DIR" \
            --clean

      - name: Upload allure report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: ./allure-report/*

  deploy:
    needs: bdd-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download allure report
        uses: actions/download-artifact@v3
        with:
          name: allure-report
          path: './allure-report'

      - name: Preview contents
        run: ls -a

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Delete allure-report artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: allure-report
          failOnError: true
          
